<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiemtranamnhuan</title>
</head>
<body><script>
    let year = parseInt((prompt(" Enter the year ")));
    let isleapyear = false;

    let isDivisibleby4 = year % 4 == 0;
    if (isDivisibleby4) {
        let isDivisibleby100 = year % 100 == 0;
        if (isDivisibleby100) {
            let isDivisibleBy400 = year % 400 == 0;
            if (isDivisibleby100){
                isleapyear = true;
            }
        }
        else {
            isleapyear = true;
        }
    }
    if (isleapyear) {
        alert(year + " is a leap year")
    }
    else {
        alert(year + " is not a leap year")
    }
</script>

</body>
</html>
